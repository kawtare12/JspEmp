<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Arbre des Services et Employés</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white; /* Couleur de fond blanc */
        }

        .tree-container {
            text-align: center;
            padding: 20px; /* Ajout de la marge intérieure pour créer de l'espace autour du contenu */
        }

        .tree-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .service-node {
            font-weight: bold; /* Texte des services en gras */
            margin-bottom: 10px; /* Ajout de la marge entre les services */
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <div class="tree-container">
            <h:outputText value="Voici notre tree" styleClass="tree-title" />

            <p:tree value="#{serviceBean.root}" var="node" dynamic="true" cache="false">
                <p:treeNode>
                    <h:outputText value="#{node}" />
                </p:treeNode>
                <p:treeNode type="service" styleClass="service-node">
                    <h:outputText value="#{node.nom}" />
                </p:treeNode>
                <p:treeNode type="employee">
                    <h:outputText value="#{node.nom}" />
                </p:treeNode>
            </p:tree>
        </div>
    </h:form>
</h:body>
</html>
