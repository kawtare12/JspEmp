<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <h:head>
      <title>Facelet Title</title>
      <h:outputStylesheet library="css" name="bootstrap.min.css" />
      <h:outputScript library="js" name="bootstrap.bundle.min.js" />
   </h:head>

   <h:body>

      <f:view>

         <h:form id="register_form" class="container mt-5 border border-primary rounded p-4">

            <h:messages id="msgs" styleClass="alert alert-danger" />

            <h:panelGrid columns="2">

               <f:facet name="header">
                  <h:outputText value="Register here" styleClass="h4 text-primary" />
               </f:facet>

               <h:outputText value="User Name" styleClass="font-weight-bold"/>
               <h:inputText value="#{usersMB.users.userName}" styleClass="form-control"/>

               <h:outputText value="Password" styleClass="font-weight-bold"/>
               <h:inputSecret value="#{usersMB.users.password}" styleClass="form-control"/>

               <h:outputText value="" />
               <h:commandButton value="Register" action="#{usersMB.registerUser()}" styleClass="btn btn-primary" />

            </h:panelGrid>

            <h:link outcome="login" value="Login Page" styleClass="mt-3 d-block"/>

         </h:form>

      </f:view>

   </h:body>

</html>
